<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>
<div class="container">
    <div class="row">
        <div class="col-xs-10">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p class="header_stop white margin_none">СТОП, СТОП, СТОП...</p>
                                    <p class="header_exit white margin_none">КАК ЭТО ВЫ УХОДИТЕ?</p>
                                    <p class="white text">А хотите узнать, как <span class="yellow">92% ПРЕДПРИНИМАТЕЛЕЙ "СЛИВАЮТ" 50% СВОЕГО БЮДЖЕТА,</span> допуская ошибки при разработке лендинга</p>
                                    <p class="white text">Пообщайтесь с нашим экспертом прямо сейчас и <span class="yellow">СЭКОНОМЬТЕ ДО 30 000 грн!</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <form class="form form-inline">
                                <div class="col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-addon adn" id="basic-addon1"><span class="glyphicon glyphicon-phone"></span> </span>
                                        <input type="text" class="form-control inp" placeholder="Введите ваш телефон" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-xs-6">

                                    <button type="submit" class="btn btn-primary btn-block btn_style">Узнайте, как не "сливать" бюджет</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
